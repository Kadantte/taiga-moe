<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ self.title() }}</title>
  <meta name="description" content="{{ self.description() }}">
  <meta name="author" content="erengy">
  <meta property="og:description" content="{{ self.description() }}">
  <meta property="og:image" content="https://taiga.moe/assets/img/icon/taiga_256px.png">
  <meta property="og:title" content="{{ self.title() }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://taiga.moe{{ self.path() }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@taigaapp">
  <link rel="canonical" href="https://taiga.moe{{ self.path() }}">
  <link rel="shortcut icon" href="assets/img/icon/taiga_16px.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  {%- if self.body_class() == 'page-index' %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css" integrity="sha256-tBxlolRHP9uMsEFKVk+hk//ekOlXOixLKvye5W2WR5c=" crossorigin="anonymous">
  {%- endif %}
  <link rel="stylesheet" href="assets/css/taiga.css?v={{ version }}">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
</head>

<body class="{% block body_class %}{% endblock %} py-4">
  {%- block content %}{% endblock %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  {%- if self.body_class() == 'page-index' %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js" integrity="sha256-CtKylYan+AJuoH8jrMht1+1PMhMqrKnB8K5g012WN5I=" crossorigin="anonymous"></script>
  <script src="assets/js/taiga.js?v={{ version }}"></script>
  {%- endif %}
  {%- if self.body_class() == 'page-api' %}
  <script src="assets/js/taiga-api.js?v={{ version }}"></script>
  {%- endif %}
</body>
</html>
